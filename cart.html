<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Sportwear — Carrinho</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="header__inner">
    <a class="logo" href="index.html">GET SPORTWEAR</a>

    <nav class="nav">
      <a href="collections.html">Coleções</a>
      <a href="index.html#manifesto">Manifesto</a>
      <a href="cart.html">Carrinho</a>
    </nav>

    <div class="actions">
      <a class="pill" href="cart.html">Carrinho <b data-cart-count>0</b></a>
    </div>
  </div>
</header>

<main class="section container">
  <div class="section__head">
    <h1 class="h2 reveal">Carrinho</h1>
    <p class="muted reveal">Finalize rápido. Visual limpo.</p>
  </div>

  <div class="cart-box reveal" id="cartBox"></div>

  <div class="cta reveal" style="margin-top: 16px;">
    <button class="btn" id="clear">Limpar carrinho</button>
    <button class="btn btn--primary">Finalizar compra</button>
  </div>
</main>

<script src="js/app.js"></script>
<script>
  const box = document.getElementById("cartBox");

  const money = (n) => `R$ ${n.toFixed(2).replace(".", ",")}`;

  const render = () => {
    const items = window.Cart.list();

    if (!items.length) {
      box.innerHTML = `<p class="p">Seu carrinho está vazio.</p>`;
      return;
    }

    const total = items.reduce((a,i)=> a + (i.price * i.qty), 0);

    box.innerHTML = `
      <div class="cart-list">
        ${items.map(i => `
          <div class="cart-row">
            <div>
              <div class="cart-name">${i.name}</div>
              <div class="cart-muted">Qtd: ${i.qty}</div>
            </div>
            <div class="cart-price">${money(i.price * i.qty)}</div>
          </div>
        `).join("")}

        <div class="cart-total">
          <span>Total</span>
          <span>${money(total)}</span>
        </div>
      </div>
    `;
  };

  render();

  document.getElementById("clear").addEventListener("click", () => {
    window.Cart.clear();
    render();
  });
</script>
</body>
</html>
